[host_machine]
system = 'linux'
cpu_family = 'aarch64'
cpu = 'cortex-a57'
endian = 'little'

[properties]
machine = 'virt'
c_args=['-fno-stack-protector',
        '-fpic',
        '-fshort-wchar',
        '-DEFI_FUNCTION_WRAPPER',
        '-I/usr/include/efi',
        '-I/usr/include/efi/aarch64']
c_link_args=['/usr/lib/crt0-efi-aarch64.o',
             '-Wl,--defsym',
             '-Wl,EFI_SUBSYSTEM=10',
             '-Wl,-nostdlib',
             '-Wl,-znocombreloc',
             '-Wl,-Bsymbolic',
             '-Wl,-T/usr/lib/elf_aarch64_efi.lds',
             '-lgnuefi',
             '-lefi']
objcopy_args=['-j', '.text',
              '-j', '.dynamic',
              '-j', '.data',
              '-j', '.rela.dyn',
              '-j', '.rela.plt',
              '-j', '.rela.got',
              '-j', '.rela.data',
              '-j', '.dynsym',
              '-j', '.dynstr',
              '-j', '.comment',
              '-O', 'binary']

[binaries]
c = 'aarch64-linux-gnu-gcc'
as = 'aarch64-linux-gnu-as'
ld = 'aarch64-linux-gnu-ld'
objcopy = 'aarch64-linux-gnu-objcopy'
strip = 'aarch64-linux-gnu-strip'
